{{ define "create"}}

{{ template "header"}}

  <main class="px-3">
    <h1>Форма добавления статьи</h1>
    <form action="/save_article" method="post">
      <input type="text" name="title" id="title" placeholder="Введите название статьи" class="form-control" minlength="2" maxlength="200"><br>
      <textarea name="anons" id="anons" class="form-control" placeholder="Введите анонс статьи" minlength="2" maxlength="200"></textarea>
      <br>
      <textarea name="full_text" id="full_text" class="form-control" placeholder="Введите анонс текста" minlength="2" maxlength="200"></textarea>
      <br>
      <button class="btn btn-warning">Добавить</button>
    </form>
  </main>

{{ template "footer" }}

{{ end }}
